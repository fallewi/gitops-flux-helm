apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: my-app-release
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: chart
      sourceRef:
        kind: GitRepository
        name: myappgitsource
        namespace: default
      interval: 1m
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    deployment:
      name: redis
      version: 3630
      replicas: 1
      image: redis
      port: 8080